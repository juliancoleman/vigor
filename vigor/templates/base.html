{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  {% block title %}<title>{% block page_name %}{% endblock %}</title>{% endblock %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>

  <header>
    <nav>
      {% if not user.is_authenticated %}
      <ul>
        <li><a href="{% url 'index' %}">Vigor</a></li>
        <li><a href="https://github.com/juliancoleman/vigor_app" class="icon ion-logo-github"></a></li>
      </ul>
      <ul>
        <li><a href="{% url 'login' %}?next={{ request.path }}" class="icon ion-ios-log-in"></a></li>
      </ul>
      {% else %}
      <ul></ul>
      <ul>
        <li><a href="{% url 'dashboard' %}" class="icon ion-ios-speedometer"></a></li>
        <li><a href="{% url 'preferences' %}">{{ user.username }}</a></li>
        <li><a href="{% url 'sign_out' %}" class="icon ion-ios-log-out"></a></li>
      </ul>
      {% endif %}
    </nav>
  </header>

  <main>
    {% block content %}
      <!-- Page content will be displayed here -->
    {% endblock %}
  </main>

  <footer>
    <section class="copyright">
      <span>Vigor&copy; 2016. Julian Coleman</span><br>
      <span class="icon ion-logo-python"></span>
      <span class="icon ion-ios-ionic"></span>
    </section>
  </footer>

</body>
</html>
